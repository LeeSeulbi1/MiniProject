<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5i5i</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .input-group {
            width: 80%;
            margin: 20px auto 20px auto;
        }

        .form-select {
            width: 100px;
        }

        .input-group>.btn-primary {
            border-radius: 0px 5px 5px 0px;
        }

        .commentList {
            width: 80%;
            margin: 0px auto 20px auto;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBXVGtwd_vj8ysi-8KGbug1LxkmSzHLF6E",
            authDomain: "introduce-370eb.firebaseapp.com",
            projectId: "introduce-370eb",
            storageBucket: "introduce-370eb.appspot.com",
            messagingSenderId: "677029263521",
            appId: "1:677029263521:web:6632c4a28ca7c07455d8e0",
            measurementId: "G-N046NTYYZX"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#inputBtn").click(async function () {
            let user = $('#selectName').val();
            let comment = $('#commentText').val();
            let doc = {
                'user': user,
                'comment': comment
            };
            await addDoc(collection(db, "guestBook"), doc);

            console.log(user, comment);
            alert('입력 완료');
            window.location.reload();
        })

        let docs = await getDocs(collection(db, "guestBook"));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);

            let user = row['user'];
            let comment = row['comment'];

            let commentInput = `
                <p class="username">
                  <strong class="d-block text-gray-dark">@${user}</strong>
                  ${comment}
                </p>`;
            $('#commentList').append(commentInput);
        });
    </script>
</head>

<body>
    <div class="input-group">
        <div>
            <select class="form-select" id="selectName" aria-label="Default select example">
                <option selected>팀원</option>
                <option value="이민주">이민주</option>
                <option value="이선오">이선오</option>
                <option value="이슬비">이슬비</option>
                <option value="홍효정">홍효정</option>
            </select>
        </div>
        <input type="text" class="form-control" id="commentText" aria-label="Text input with 2 dropdown buttons">
        <button id="inputBtn" class="btn-primary" type="commentBtn">입력</button>
    </div>

    <div class="commentList" id="commentList"></div>
</body>

</html>
